{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main>
    <div class="mb-4 pb-4"></div>
    <section class="my-account container">
      <h2 class="page-title">Заказы</h2>
      <div class="row">
        {% include 'users/profile_menu.html' %}
        <div class="col-lg-9">
          <div class="page-content my-account__orders-list">
            <table class="orders-table">
              <thead>
                <tr>
                  <th>Заказ</th>
                  <th>Дата</th>
                  <th>Статус</th>
                  <th>Стоимость</th>
                  <th>Посмотреть</th>
                </tr>
              </thead>
              <tbody>
                {% for order in orders %}
                <tr>
                  <td>#{{ order.id }}</td>
                  <td>{{ order.created }}</td>
                  <td>{{ order.status }}</td>
                  <td>${{ order.total_cost }}</td>
                  <td>
                      <a href="{% url 'users:profile_order_detail' order.id %}">
                        <button class="btn btn-primary">Подробнее</button>
                      </a>    
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="mb-5 pb-xl-5"></div>
    
{% endblock %}
